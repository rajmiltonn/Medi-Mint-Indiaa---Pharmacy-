<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Medi Mint India</title>
  </head>
  <body>
    <nav>
      <div class="nav__logo">
        <div>MM</div>
        Medi Mint
      </div>
      <ul class="nav__socials">
        <li>
          <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
            <i class="ri-twitter-fill"></i>
          </a>
        </li>
        <li>
          <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">
            <i class="ri-facebook-circle-fill"></i>
          </a>
        </li>
        <li>
          <a href="https://pinterest.com" target="_blank" rel="noopener noreferrer">
            <i class="ri-pinterest-line"></i>
          </a>
        </li>
        <li>
          <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
            <i class="ri-instagram-line"></i>
          </a>
        </li>
      </ul>
      <div class="nav__contact">
        <div class="nav__contact__card">
          <span><i class="ri-nurse-fill"></i></span>
          <div>
            <p>Call:(Dr.Milton.MBBS,.)</p>
            <h4>+01 9800000143</h4>
          </div>
        </div>
        <div class="nav__contact__card">
          <span><i class="ri-registered-line"></i></span>
          <div>
            <p>Register</p>
            <h4><a href="registration.html" class="nav__contact__link">Register Now</a></h4>
          </div>
        </div>
      </div>
    </nav>
    <header class="header__container">
      <div class="header__image">
        <img src="assets/doc.jpg" alt="header" />
      </div>
      <div class="header__content">
        <h1>Simplify Health with Convenient <span>Pharmacy</span> Access.</h1>
        <p>
          Conveniently find and register your medications with our easy-to-use platform.
        </p>
        <form action="https://www.google.com/search" target="_main" method="get">
          <div class="input__row">
            <div class="input__group">
              <span><i class="ri-search-line"></i></span>
              <input type="text" name="q" placeholder="Search for Medications" />
            </div>
            <div class="input__group">
              <span><i class="ri-arrow-down-s-line"></i></span>
              <select name="category" id="categories">
                <option value="" disabled selected>Select Category</option>
                <option value="pain-relievers">Pain Relievers</option>
                <option value="antibiotics">Antibiotics</option>
                <option value="allergy-relief">Allergy Relief</option>
                <option value="digestive-aids">Digestive Aids</option>
                <option value="vitamins-supplements">Vitamins & Supplements</option>
                <option value="cold-flu">Cold & Flu</option>
                <option value="heart-health">Heart Health</option>
                <option value="skin-care">Skin Care</option>
                <option value="prescription-meds">Prescription Medications</option>
                <option value="cough-cold">Cough & Cold</option>
                <option value="anti-inflammatory">Anti-Inflammatory</option>
                <option value="muscle-relaxants">Muscle Relaxants</option>
                <option value="anti-fungal">Anti-Fungal</option>
                <option value="anti-viral">Anti-Viral</option>
                <option value="antidepressants">Antidepressants</option>
                <option value="anti-anxiety">Anti-Anxiety</option>
                <option value="antihistamines">Antihistamines</option>
                <option value="hypertension">Hypertension</option>
                <option value="diabetes">Diabetes</option>
                <option value="cholesterol">Cholesterol</option>
                <option value="osteoporosis">Osteoporosis</option>
              </select>
            </div>
          </div>
          <button type="submit">Search Now</button>
        </form>
      </div>
    </header>

    <footer>
      <p>Copyright Â© 2024 Rk Milton. All rights reserved.</p>
    </footer>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="main.js"></script>
  </body>
</html>
